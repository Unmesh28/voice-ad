# Nginx Configuration for VoiceAd Platform
# Place this file in: /etc/nginx/sites-available/voice-ad
# Enable with: sudo ln -s /etc/nginx/sites-available/voice-ad /etc/nginx/sites-enabled/

# Upstream servers
upstream backend_api {
    server localhost:5011;
    keepalive 64;
}

# HTTP Server - Main configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;  # Replace with your domain or IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/voice-ad-access.log;
    error_log /var/log/nginx/voice-ad-error.log;

    # Frontend - Serve React build
    location / {
        root /home/ubuntu/voice-ad/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads - Serve uploaded audio files
    location /uploads/ {
        alias /home/ubuntu/voice-ad/backend/uploads/;

        # CORS headers for audio playback
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range, Content-Type';
        add_header Accept-Ranges bytes;

        # Cache audio files
        expires 1d;
        add_header Cache-Control "public";

        # Serve audio files with correct MIME types
        types {
            audio/mpeg mp3;
            audio/wav wav;
            audio/aac aac;
            audio/ogg ogg;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

